<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Videos</title>
    </head>
    <body>
        <h1>Meus vídeos</h1>
        <p>Abaixo um vídeo aleátorio</p>
        <video controls poster="imagens/thumb.jpg">
            <source src="midia/meu-video-convertido.mp4" type="video/mp4">
            <source src="midia/meu-video.ogv.ogv" type="video/ogg">
            <source src="midia/meu-video.webm.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com os formatos do vídeo</p>
        </video>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        <li><abbr title="utilize a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize a <h>">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag<code> e a tag <pre>para formatação">Código-fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
